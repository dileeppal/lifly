<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Lifely</title>
</head>

<body>

    <div include-html="./menu.html"></div>

    <div class="modal fade custom-modal" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog my-0 me-0 checkout-modal-width">
          <div class="modal-content rounded-0 border-0">
            <div class="modal-body p-0">
                <div class="checkout checkout-page">
                    <div class="tabs-block">
                        <div class="tab-header">
                            <ul class="nav nav-tabs flex-nowrap text-center" id="myTab" role="tablist">
                                <li class="nav-item me-0 col" role="presentation">
                                    <button class="nav-link fs-5 d-inline-block w-auto py-4 active" id="YourOrder-tab"
                                        data-bs-toggle="tab" data-bs-target="#YourOrder" type="button" role="tab"
                                        aria-controls="YourOrder" aria-selected="true">Your Order</button>
                                </li>
                                <li class="nav-item me-0 col" role="presentation">
                                    <button class="nav-link fs-5 d-inline-block w-auto py-4 " id="Details-tab"
                                        data-bs-toggle="tab" data-bs-target="#Details" type="button" role="tab"
                                        aria-controls="Details" aria-selected="false">Details</button>
                                </li>
                                <li class="nav-item me-0 col" role="presentation">
                                    <button class="nav-link fs-5 d-inline-block w-auto py-4" id="Payment-tab"
                                        data-bs-toggle="tab" data-bs-target="#Payment" type="button" role="tab"
                                        aria-controls="Payment" aria-selected="false">Payment</button>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content" id="myTabContent">
        
                            <div class="tab-pane fade show active" id="YourOrder" role="tabpanel"
                                aria-labelledby="YourOrder-tab">
                                <!-- Need to add product here -->
                                <div include-html="./components/checkout/cart.html"></div>
                            </div>
                            <div class="tab-pane fade " id="Details" role="tabpanel" aria-labelledby="Details-tab">
                                <!-- Need to add product here -->
                                <div include-html="./components/checkout/detail.html"></div>
                                <div include-html="./components/checkout/total.html"></div>
                            </div>
                            <div class="tab-pane fade " id="Payment" role="tabpanel" aria-labelledby="Payment-tab">
                                <!-- Need to add product here -->
                                <div include-html="./components/checkout/payment.html"></div>
                                <div include-html="./components/checkout/total.html"></div>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('checkoutModal'))
        var checkoutModal = document.getElementById('checkoutModal') // relatedTarget
        myModal.show(checkoutModal)
    </script>
</body>

</html>
