<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Lifely - Dashboard</title>
</head>

<body>

    <main>
        <header class="site-header" include-html="./components/header.html"></header>

        <section class="overflow-hidden">
            <div class="container px-0" style="max-width: 1470px;">
                <div class="row">
                    <div class="filter-col d-none d-lg-block">
                        <div class="page-spacer">
                            <div class="leftbar-navigation">
                                <ul class="nav-menu">
                                    <li><a href="account-dashboard.html">Dashboard</a></li>
                                    <li><a href="my-order.html">My Orders</a></li>
                                    <li class="active"><a href="my-information.html">My Information</a></li>
                                    <li><a href="subscriptions.html">Subscriptions</a></li>
                                    <li><a href="#">
                                        <svg width="18" height="18" class="d-inline-block me-2 align-baseline">
                                            <use xlink:href="assets/images/logout.svg#logout" />
                                        </svg>
                                        Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="page-spacer">
                            <section class="products py-5 py-lg-0">
                                <div class="row align-items-end product-search mb-4 mb-lg-5">
                                    <div class="col-lg-8">
                                        <h2
                                            class="mb-4 d-flex align-items-center mb-lg-0 display-5 fw-bold product-search-link">
                                            My Information
                                            <button type="button" class="filter-btn btn p-2 ms-auto d-lg-none"
                                                data-bs-toggle="modal" data-bs-target="#filterModal">
                                                <svg width="20" height="20" class="d-block">
                                                    <use xlink:href="assets/images/filter.svg#filter" />
                                                </svg>
                                            </button>
                                        </h2>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                 

                                    <div class="mt-5">
                                        <h4>Delivery Information</h4>
                                        <hr />
                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">Name</label>
                                            <div class="row g-2">
                                                <div class="col-6">
                                                    <input type="text" class="form-control" placeholder="First Name" />
                                                </div>
                                                <div class="col-6">
                                                    <input type="text" class="form-control" placeholder="Last Name" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">Email</label>
                                            <input type="text" class="form-control" placeholder="Email" />
                                            
                                        </div>
                                    
                                     
                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">Address</label>
                                            <input type="text" class="form-control" placeholder="Address" />
                                        </div>

                                        <div class="form-group mb-3">
                                            <div class="row g-2">
                                                <div class="col-6">
                                                    <label class="form-label fw-bold">State</label>
                                                    <input type="text" class="form-control" placeholder="State" />
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label fw-bold">Postcode</label>
                                                    <input type="text" class="form-control" placeholder="Last Name" />
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">Phone Number</label>
                                            <input type="text" class="form-control" placeholder="Phone Number" />
                                        </div>
                                     
                                    </div>


                                    <div class="mt-5">
                                        <h4>Payment</h4>
                                        <hr />

                                        <div class="bg-light d-flex align-items-center p-4 mb-3">
                                            <div>**** **** **** 6521</div>
                                            <div class="d-flex align-items-center ms-auto">
                                                <img src="assets/images/card.png" alt="" >
                                                <a class="fw-bold ms-2" href="#">Edit</a>
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <button class="btn btn-lg py-2 px-5 btn-primary fw-bold rounded-pill">Add Payment</button>
                                        </div>
                                     
                                    </div>
                                    
                                    <div class="mt-5">
                                        <h4>Change Password</h4>
                                        <hr />
                                         
                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">Current Pasword</label>
                                            <input type="password" class="form-control" placeholder="Current Pasword" />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">New Password</label>
                                            <input type="password" class="form-control" placeholder="New Password" />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label fw-bold">Confirm New Password</label>
                                            <input type="password" class="form-control" placeholder="Confirm New Password" />
                                        </div>
                                     
                                    </div>

                                    

                                    
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer" include-html="./components/footer.html"></footer>
    </main>
    <!-- Menu Detail Modal -->

    <div class="modal fade" id="productDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <button type="button" class="btn-close position-absolute right top p-3 z-index-10"
                    data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body overflow-hidden">
                    <div include-html="./components/product-detail.html"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <button type="button" class="btn-close position-absolute right top p-3 z-index-10"
                    data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body overflow-hidden p-5">
                    <!-- Sort By -->
                    <div include-html="./components/sort-by.html"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- End -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
