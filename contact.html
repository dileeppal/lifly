<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Lifely - Contact Us</title>
</head>

<body>

    <main>
        <header class="site-header" include-html="./components/header.html"></header>
        <section class="page-section fixed-page">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <div class="col-lg-6 d-lg-flex d-none">
                        <div class="wh-banner position-sticky top">
                            <img class="img-fluid h-100 w-100 object-cover" src="assets/images/contact.jpg" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="page-spacer">
                            <div class="auth-page mx-auto">
                                <div class="py-lg-5 py-4">
                                    <div class="">
                                        <div class="contact-form">
                                            <h1 class="display-5 fw-bold mb-5">Contact Us</h1>
                                            <div class="contact-detail mb-4 pb-2">
                                                <h5 class="mb-3">Contact Details</h5>
                                                <div class="form-group">
                                                    <input type="text" id="fullName" class="form-control mb-3" placeholder="First Name" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control mb-3" placeholder="Last Name" />
                                                </div>
                                                
                                                <div class="form-group">
                                                    <input type="text" id="inputEmail" class="form-control" placeholder="Email" />
                                                </div>
                                            </div>

                                        
                                            <div class="form-group mb-4 pb-2">
                                                <h5 class="mb-3">Subject</h5>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>Select</option>
                                                    <option value="1">Customer</option>
                                                    <option value="2">Delhivery</option>
                                                    <option value="3">Other</option>
                                                  </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <h5 class="mb-3">Message</h5>
                                                <textarea class="form-control" placeholder="Message"></textarea>
                                            </div>

                                            <div class="form-group d-flex justify-content-end">
                                                <button class="btn py-2 fs-5 fw-bold btn-primary rounded-pill">Submit</button>
                                            </div>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer" include-html="./components/footer.html"></footer>
    </main>

    <!-- End -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
