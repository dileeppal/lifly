<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Lifely - Dashboard</title>
</head>

<body>

    <main>
        <header class="site-header" include-html="./components/header.html"></header>

        <section class="overflow-hidden">
            <div class="container px-0" style="max-width: 1470px;">
                <div class="row">
                    <div class="filter-col d-none d-lg-block">
                        <div class="page-spacer">
                            <div class="leftbar-navigation">
                                <ul class="nav-menu">
                                    <li><a href="#">Dashboard</a></li>
                                    <li class="active"><a href="#">My Orders</a></li>
                                    <li><a href="#">My Information</a></li>
                                    <li><a href="#">Subscriptions</a></li>
                                    <li><a href="#">
                                        <svg width="18" height="18" class="d-inline-block me-2 align-baseline">
                                            <use xlink:href="assets/images/logout.svg#logout" />
                                        </svg>
                                        Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="page-spacer">
                            <section class="products py-5 py-lg-0">
                                <div class="row align-items-end product-search mb-4 mb-lg-5">
                                    <div class="col-lg-8">
                                        <h2
                                            class="mb-4 d-flex align-items-center mb-lg-0 display-5 fw-bold product-search-link">
                                            <a class="me-4 active" href="#">Upcoming</a>
                                            <a class="" href="#">History</a>

                                            <button type="button" class="filter-btn btn p-2 ms-auto d-lg-none"
                                                data-bs-toggle="modal" data-bs-target="#filterModal">
                                                <svg width="20" height="20" class="d-block">
                                                    <use xlink:href="assets/images/filter.svg#filter" />
                                                </svg>
                                            </button>
                                        </h2>
                                    </div>
                                </div>

                                <div class="col">
                                 
                                    <div class="row g-0 border-bottom py-3 fw-bold">
                                        <div class="col">Order</div>
                                        <div class="col col-lg-3">Items</div>
                                        <div class="col col-lg-2">Delivery Day</div>
                                        <div class="col">Total</div>
                                        <div class="col-2 d-none d-lg-block"></div>
                                    </div>

                                    <div class="row g-0 align-items-center py-3 border-bottom">
                                        <div class="col-5 col-lg order-id my-2 text-end text-lg-start order-2 order-lg-1">
                                            Order ID #265472
                                        </div>
                                        <div class="col-7 col-lg-3 order-product my-2 order-1 order-lg-2">
                                            <div class="d-flex align-items-center">
                                                <div class="col-3">
                                                    <div class="ratio ratio-1x1">
                                                        <img src="assets/images/image20.jpg" alt="" />
                                                        <span class="position-absolute top-0 h-auto w-auto start-100 translate-middle badge rounded-pill bg-secondary">
                                                            3
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="ms-3">View Items</div>
                                            </div>
                                        </div>
                                        <div class="col-4 col-lg-2 order-date my-2 order-3">
                                            30th October
                                        </div>
                                        <div class="col-3 col-lg order-price my-2 text-center text-lg-start order-4">
                                            $140
                                        </div>
                                        <div class="col-5 col-lg-2 order-track my-2 text-end order-5">
                                            <button class="btn btn-lg py-2 px-4 btn-primary fw-bold rounded-pill">Track Order</button>
                                        </div>
                                    </div> 
                                    <div class="row g-0 align-items-center py-3 border-bottom">
                                        <div class="col-5 col-lg order-id my-2 text-end text-lg-start order-2 order-lg-1">
                                            Order ID #265472
                                        </div>
                                        <div class="col-7 col-lg-3 order-product my-2 order-1 order-lg-2">
                                            <div class="d-flex align-items-center">
                                                <div class="col-3">
                                                    <div class="ratio ratio-1x1">
                                                        <img src="assets/images/image20.jpg" alt="" />
                                                        <span class="position-absolute top-0 h-auto w-auto start-100 translate-middle badge rounded-pill bg-secondary">
                                                            3
                                                          </span>
                                                    </div>
                                                </div>
                                                <div class="ms-3">View Items</div>
                                            </div>
                                        </div>
                                        <div class="col-4 col-lg-2 order-date my-2 order-3">
                                            30th October
                                        </div>
                                        <div class="col-3 col-lg order-price my-2 text-center text-lg-start order-4">
                                            $140
                                        </div>
                                        <div class="col-5 col-lg-2 order-track my-2 text-end order-5">
                                            <button class="btn btn-lg py-2 px-4 btn-primary fw-bold rounded-pill">Track Order</button>
                                        </div>
                                    </div> 
                                    

                                    
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer" include-html="./components/footer.html"></footer>
    </main>
    <!-- Menu Detail Modal -->

    <div class="modal fade" id="productDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <button type="button" class="btn-close position-absolute right top p-3 z-index-10"
                    data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body overflow-hidden">
                    <div include-html="./components/product-detail.html"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <button type="button" class="btn-close position-absolute right top p-3 z-index-10"
                    data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body overflow-hidden p-5">
                    <!-- Sort By -->
                    <div include-html="./components/sort-by.html"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- End -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
