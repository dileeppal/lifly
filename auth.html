<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Lifely - Sign In</title>
</head>

<body>

    <main>
        <header class="site-header" include-html="./components/header.html"></header>
        <section class="page-section fixed-page">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <div class="col-lg-6 d-lg-flex d-none">
                        <div class="wh-banner position-sticky top">
                            <img class="img-fluid h-100 w-100 object-cover" src="assets//images/sign-up.jpg" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="page-spacer">
                            <div class="auth-page mx-auto">
                                <div class="tabs-block py-lg-5 py-4">
                                    <ul class="nav nav-tabs flex-nowrap" role="authtab">
                                        <li class="nav-item col" role="presentation">
                                            <button class="nav-link h2 active" id="signin-tab" data-bs-toggle="tab"
                                                data-bs-target="#signin" type="button" role="tab" aria-controls="signin"
                                                aria-selected="true">Sign In</button>
                                        </li>
                                        <li class="nav-item col" role="presentation">
                                            <button class="nav-link h2" id="signup-tab" data-bs-toggle="tab"
                                                data-bs-target="#signup" type="button" role="tab" aria-controls="signup"
                                                aria-selected="false">Sign Up</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="signin" role="authtab"
                                            aria-labelledby="signin-tab">
                                            <div class="py-5" include-html="./components/auth/login.html"></div>
                                        </div>
                                        <div class="tab-pane fade" id="signup" role="authtab" aria-labelledby="signup-tab">
                                            <div class="py-5" include-html="./components/auth/register.html"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer" include-html="./components/footer.html"></footer>
    </main>

    <!-- End -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
