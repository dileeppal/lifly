<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Lifely - Menu Detail</title>
</head>

<body>

    <main>
        <header class="site-header" include-html="./components/header.html"></header>

        <section class="overflow-hidden">
            <div class="container">
                <div class="page-spacer">
                    <div include-html="./components/product-detail.html"></div>
                </div>
                </div>
            </div>
        </section>

        <footer class="site-footer" include-html="./components/footer.html"></footer>
    </main>
    <!-- Menu Detail Modal -->
        
    <div class="modal fade" id="productDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            <button type="button" class="btn-close position-absolute right top p-3 z-index-10" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-body overflow-hidden">
                <div include-html="./components/product-detail.html"></div>
            </div>
            
            </div>
        </div>
    </div>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            <button type="button" class="btn-close position-absolute right top p-3 z-index-10" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-body overflow-hidden p-5">
                <!-- Sort By -->
                <div include-html="./components/sort-by.html"></div>
            </div>
            
            </div>
        </div>
    </div>
          
    <!-- End -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
