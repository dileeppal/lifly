<div class="row g-2 g-lg-4 order-item my-4 flex-nowrap">
    <div class="col-6 col-lg-5 mt-lg-0">
        <div class="row g-0">
            <div class="col-4">
                <img src="assets/images/small-thumb.jpg" alt="...">
            </div>
            <div class="col ms-2">
                <h6 class="small">Grilled Chicken & Corn Burrito (L)</h6>
                <p class="small mb-0">$17.50</p>
            </div>
        </div>
    </div>
    <div class="col mt-lg-0">
        <div class="col d-flex flex-column flex-lg-row align-items-center bg-white qty-counter order-qty-counter my-1" id="field1">
            <button type="button" id="sub" class="btn p-0 sub rounded-circle border">
                <svg width="10" height="2" class="d-block mx-auto" stroke="#AFAFAF">
                    <use xlink:href="assets/images/minus.svg#minus" />
                </svg>
            </button>
            <input class="form-control border-0 p-0 text-center fw-bold mx-2" type="number" id="1" value="1" min="1" max="20" />
            <button type="button" id="add" class="btn p-0 add rounded-circle border">
                <svg width="10" height="10" class="d-block mx-auto" stroke="#AFAFAF">
                    <use xlink:href="assets/images/plus.svg#plus" />
                </svg>
            </button>
        </div>
    </div>
    <div class="col mt-lg-0">
        <div class="dropdown">
            <button class="btn p-0 border-0 dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Mon 9th
            </button>
            <ul class="dropdown-menu  border-0 p-2 shadow" style="min-width: 18.5rem;" aria-labelledby="dropdownMenuButton1">
                <div class="row g-2">
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="choose-options" id="choose-option1" autocomplete="off">
                        <label class="btn btn-sm btn-primary w-100 radio-theme p-2 border-0" for="choose-option1">Weekly</label>
                    </div>
        
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="choose-options" id="choose-option2" autocomplete="off">
                        <label class="btn btn-sm btn-primary w-100 radio-theme p-2 border-0" for="choose-option2">Fortnightly</label>
                    </div>
        
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="choose-options" id="choose-option3" autocomplete="off" checked>
                        <label class="btn btn-sm btn-primary w-100 radio-theme p-2 border-0" for="choose-option3">Monthly</label>
                    </div> 
                </div>
            </ul>
        </div>
    </div>
    <div class="col mt-lg-0">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
    </div>
</div>
