<div class="tab-inner px-4 px-lg-5 py-4">
    <h4>Delivery Information</h4>
    <hr />
    <div class="form-group mb-4">
        <label class="form-label fw-bold">Name</label>
        <div class="row g-2">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="First Name" />
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Last Name" />
            </div>
        </div>
    </div>
    
    <div class="form-group mb-4">
        <label class="form-label fw-bold">Email</label>
        <input type="text" class="form-control" placeholder="Email" />
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" id="FamilySize">
            <label class="form-check-label" for="FamilySize">
                Subscribe to news and special offers
            </label>
        </div>
    </div>


    <div class="form-group mb-4">
        <label for="PhoneNumber" class="form-label fw-bold">Phone</label>
        <input type="number" id="PhoneNumber" class="form-control" placeholder="Phone" />
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="Catgories1" id="Phone">
            <label class="form-check-label" for="Phone">
                I would like to recieve delivery updates via text
            </label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label fw-bold">Address</label>
        <div class="row g-2">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Address" />
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Suburb" />
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="State" />
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Postcode" />
            </div>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="Catgories2" id="information">
            <label class="form-check-label" for="information">
                Save my information for next time
            </label>
        </div>
    </div>


    <div class="form-group mb-4">
        <label for="DeliveryInstructions" class="form-label fw-bold">Delivery instructions
            (optional)</label>
        <textarea id="DeliveryInstructions" class="form-control" placeholder="Delivery Instructions"></textarea>
    </div>


    <div class="form-group">
        <div class="d-flex justify-content-between">
            <button class="btn btn-lg btn-default py-2 px-0 fw-bold text-muted">Back</button>
            <button class="btn btn-lg py-2 px-5 btn-primary fw-bold rounded-pill">Next</button>
        </div>
    </div>
</div>
